<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo List</h1>
<a href="/add">Add Todo Tasks</a><br/>
<div th:each="todo : ${todo}">
    <h4 th:inline="text">[[${todo.taskname}]] @ [[${todo.duedate}]]</h4>
    <p th:text="${todo.priority}"></p>
</div>
</body>
</html>
